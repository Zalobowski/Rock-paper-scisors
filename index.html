<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Rock Paper scissors</h1>
    </header>
    <main>
        <div class="flex-container">
            <div class="playerText"><h2>player choice:</h2></div>
            <div class="computerText"><h2>computer choice:</h2></div>
        </div>
        <div class="flex-container emojis">
            <div class="emoji"></div>
            <div class="emoji"></div>
        </div>
        <div class="flex-container buttons">
            <button class="btn" id="Rock">✊</button>
            <button class="btn" id="Paper">✋</button>
            <button class="btn" id="Scissors">✌️</button>
        </div>
        <div class="flex-container results">
            <div class="score playerScore">0</div>
            <div class="round-result"></div>
            <div class="score computerScore">0</div>
        </div>
    </main>

<script src="main.js"></script>
</body>
</html>
