<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Rock Paper scissors</h1>
    </header>
    <main>
        <div class="flex-container">
            <div class="playerText"><h2>player1 choice:</h2></div>
            <div class="computerText"><h2>player2 choice:</h2></div>
        </div>
        <div class="flex-container emojis">
            <div class="emoji">✋</div>
            <div class="emoji">✊</div>
        </div>
        <div class="flex-container buttons">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
        <div class="flex-container results">
            <div class="score firstPlayerScore">5</div>
            <div class="round-result">player1 wins this round</div>
            <div class="score secondPlayerScore">4</div>
        </div>
    </main>

<script src="main.js"></script>
</body>
</html>
